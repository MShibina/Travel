{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>

</head>
<body style="background-image:url({% static 'images/i.jpg' %});background-size:cover;">
<h1 style="color:red;font-family:gadugi">Registraion</h1>

<form action="register" method="post">
        {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><br>
    <input type="text" name="first_name" placeholder="enter firstname"><br>
    <input type="text" name="last_name" placeholder="enter lastname"><br>
    <input type="email" name="email" placeholder="enter email"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password" placeholder="Confirm password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2 style="color:red">{{msg}}</h2>
{% endfor %}
</body>

</html>
